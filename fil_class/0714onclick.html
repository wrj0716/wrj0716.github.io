<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            width: 100%;
            vertical-align: bottom;
        }
        .box{
            width: 600px;
            margin: 20px auto;
        }
        .box .item{
            width: 100%;
            font-size: 0;
        }
        .box .item img{
            width: calc(100% / 4);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/id/237/800/600" id="show">
        <div class="item">
            <img src="https://picsum.photos/id/238/800/600" onclick="change('picsum.photos/id/238/800/600')">
            <img src="https://picsum.photos/id/239/800/600" onclick="change('picsum.photos/id/239/800/600')">
            <img src="https://picsum.photos/id/231/800/600" onclick="change('picsum.photos/id/231/800/600')">
            <img src="https://picsum.photos/id/232/800/600" onclick="change('picsum.photos/id/232/800/600')">
        </div>
    </div>
</body>
</html>
<script>
    function change(e){
        let show = document.querySelector('#show');
        show.src = "https://" + e;
    }
</script>
