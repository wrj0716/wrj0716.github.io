<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        ul{
            width: 100%;
            height: 60px;
            background-color: #000;
            text-align: right;
            line-height: 60px;
        }
        li{
            display: inline-block;
        }
        li a{
            display: block;
            padding: 0 0.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">回到首頁</a></li>
        <li><a href="">關於我們</a></li>
        <li><a href="">服務內容</a></li>
        <li><a href="">產品介紹</a></li>
        <li><a href="">聯絡我們</a></li>
    </ul>
</body>
</html>
