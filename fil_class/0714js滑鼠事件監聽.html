<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="red">red</button>
    <button type="button" id="green">green</button>
    <p>
        我要靜靜嚴格時尚，教授審核計算歌詞權利報價快捷一般皇帝，百萬趕緊對面，上路你就都說直到法院時期體會高達選擇說話某種資源植物，女士貢獻品牌的確緩緩奇蹟，材料發生積分就是用於老人外貿輔助，就不學術的確往。
        最好吃螺絲家族裝飾歡迎光臨計劃瀏覽次數以便指揮無疑，模型不停新年青草湖寫作休息那時交換演員擔心不出也會海外，污染宜蘭影視消息行業歌詞室內女友還不南方，點這裡下載家長分類教師創新本站，優質給他肌膚它是阿宅人民共和國，成就我去推薦使用自從西部創意，品質前後日。
    </p>
</body>
</html>
<script>
    // 事件監聽:addEventListener
    // click:滑鼠監聽，一個完整點擊(一個完整的上下)
    // mouseup:滑鼠放開
    // mousedown:滑鼠按下
    // mouseout:滑鼠移出
    // mouseover:滑鼠移入
    let red = document.querySelector('#red')
    let green = document.querySelector('#green')
    let p = document.querySelector('p')
    red.addEventListener('click',function(){
        p.style.color = 'red';
    })
    // green.addEventListener('click',function(){
    //     p.style.color = 'green';
    // })
    // green.addEventListener('mousedown',function(){
    //     p.style.color = 'green';
    // })
    green.addEventListener('mouseout',function(){
        p.style.color = 'green';
    })
    green.addEventListener('mouseover',function(){
        p.style.color = 'pink';
    })
</script>
